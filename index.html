<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>Weather Dashboard</header>

    <div id="main-area" class="container">

        <div id="left-section" style="margin-top: 25px;">
            <h2>Search for a City:</h2>
            <input id="search-area" type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">

            <button id="search" type="button" class="btn btn-primary">Search</button>
            <hr>
            
            <div id="search-history"></div>
        </div>

        <div class="container" id="right-section">

            <div id="top-right" class="container border border-dark w-75" style="height: 300px; margin-top:
             20px; margin-bottom: 20px">
            <ul id="todays-weather">
              <li id="today-date"></li>
              <li><img id="today-img" src="#" alt=""></li>
              <li id="today-temp"></li>
              <li id="today-wind"></li>
              <li id="today-humidity"></li>

            </ul>
            </div>

            <h3>5 Day Forecast</h3>
            <div id="bottom-right" class=" 'container">
            
                <div class="card" style="width: 18rem;">
                    <ul id = 'day1' class="card-body">
                    </ul>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <ul id ='day2' class="card-body">
                    </ul>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <ul id ='day3' class="card-body">
                    </ul>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <ul id ='day4' class="card-body">
                    </ul>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <ul id ='day5' class="card-body">
                    </ul>
                  </div>

            </div>

        </div>

        </section>
    </div>
    
</body>
<script src="assets/script.js"></script>
</html>
